    <style>
        /* Estilos generales */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: radial-gradient(circle, #1a1a1a, #000);
            position: relative;
            overflow-x: hidden;
        }

        /* Contenedor del logo */
        .logo-container {
            margin-bottom: 20px;
        }

        .logo-container img {
            max-width: 300px; /* Tamaño duplicado */
            height: auto;
        }

        /* Banner publicitario */
        .banner {
            width: 100%;
            max-width: 600px;
            margin: 20px 0;
            text-align: center;
        }

        .banner img {
            width: 100%;
            border-radius: 10px;
        }

        /* Título */
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #ffd700;
            text-shadow: 0 0 10px #ffd700, 0 0 20px #ffd700;
            text-align: center;
        }

        /* Contenedor de botones */
        .button-container {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* Botones */
        button {
            background-color: #ffd700;
            color: #000;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 10px #ffd700, 0 0 20px #ffd700;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #ffd700, 0 0 40px #ffd700;
        }

        /* Contenedor de resultados */
        .result-container {
            margin-top: 30px;
            text-align: center;
            width: 100%;
        }

        /* Contenedor de cartas */
        .card-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        /* Estilos de las cartas */
        .card {
            background-color: #1a1a1a;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
            width: 200px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.6);
        }

        .card img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
            border: 2px solid #ffd700;
        }

        .card h2 {
            font-size: 1.2rem;
            color: #ffd700;
            margin-bottom: 10px;
        }

        .card p {
            font-size: 0.9rem;
            color: #ccc;
        }

        /* Efecto de brillo en las cartas */
        .card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ffd700, #ffd700, #000, #000);
            z-index: -1;
            border-radius: 15px;
            opacity: 0.5;
        }

        /* Animación de fondo */
        @keyframes glow {
            0% {
                background-position: 0 0;
            }
            50% {
                background-position: 100% 0;
            }
            100% {
                background-position: 0 0;
            }
        }

        /* Fondo extendido hasta abajo */
        body::before {
            content: '';
            position: fixed; /* Cambiado a fixed para cubrir toda la pantalla */
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, #ffd700, #000, #ffd700, #000);
            z-index: -1;
            opacity: 0.1;
            animation: glow 10s infinite;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .card {
                width: 150px;
                padding: 15px;
            }

            .card h2 {

                gap: 10px;
            }

            button {

                padding: 10px;
                font-size: 0.9rem;
            }

        @media (max-width: 480px) {

            }

                const titulos = ["Situación Actual", "Cosas a Favor", "Cosas en Contra"];
                const cardDiv = document.createElement('div');
                cardDiv.className = 'card';
                cardDiv.innerHTML = `
                    <h2>${titulos[index]}</h2>
                    <img src="${carta.imagen}" alt="Carta">
                    <p>${carta.descripcion}</p>
                `;
                resultados.appendChild(cardDiv);
            });
        }
